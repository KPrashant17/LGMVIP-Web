<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=sawp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="todo-list">
        <header>My To Do List</header> 
        
        <div class="do">
            <input type="checkbox" id="do1">
            <label for="do1">
                <i class="fas-fa-check"></i>
                <span class="lable">Morning Run</span>
            </label>
        </div>

        <div class="do">
            <input type="checkbox" id="do2">
            <label for="do2">
                <i class="fas-fa-check"></i>
                <span class="lable">Breakfast</span>
            </label>
        </div>

        <div class="do">
            <input type="checkbox" id="do3">
            <label for="do3">
                <i class="fas-fa-check"></i>
                <span class="lable">Finish Client Work</span>
            </label>
        </div>

        <div class="do">
            <input type="checkbox" id="do4">
            <label for="do4">
                <i class="fas-fa-check"></i>
                <span class="lable">Client Metting</span>
            </label>
        </div>

        <div class="do">
            <input type="checkbox" id="do5">
            <label for="do5">
                <i class="fas-fa-check"></i>
                <span class="lable">Lunch</span>
            </label>
        </div>
        <footer></footer>
    </section>
</body>
</html>
